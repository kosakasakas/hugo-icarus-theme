<div class="sns_buttons">
</div>

<script>
jQuery(function($) {
    var encodedUrl = encodeURIComponent("{{ .Permalink }}");
    var title = "{{ .Title }}";
    var html = [
      '<div class="share-buttons">',
      '<span style="font-size: 8px">シェアする</span>',
      '<div class="inner">',
          '<a href="http://b.hatena.ne.jp/entry/' + encodedUrl + '" class="hatena-bookmark-button" target="_blank" data-hatena-bookmark-title="' + title + '" data-hatena-bookmark-layout="simple" title="このエントリーをはてなブックマークに追加"><i class="fa fa-hatena"></i> <span class="hatena-bookmark-count share-text"><i class="fa fa-spinner fa-spin"></i></span><br> <span class="share-text">Bookmark!</span></a>',
          '<a href="http://www.facebook.com/sharer.php?u=' + encodedUrl + '" class="facebook-button" onclick="window.open(this.href,"FaceBookWindow","width=650,height=450,menubar=no,toolbar=no,scrollbars=yes");return false;" title="Facebookでシェア"><i class="fa fa-facebook-official"></i> <span class="facebook-count share-text"><i class="fa fa-spinner fa-spin"></i></span><br><span class="share-text">Facebook</span></a>',
          '<a href="http://twitter.com/intent/tweet?text=' + title +' ' + encodedUrl + '" class="twitter-button" onclick="window.open(this.href, "TwitterWindow", "width=650, height=450, menubar=no, toolbar=no, scrollbars=yes"); return false;"><i class="fa fa-twitter"></i>　<span class="twitter-count share-text"><i class="fa fa-spinner fa-spin"></i></span><br><span class="share-text">Twitter</span></a>',
          '<a href="https://plus.google.com/share?url=' + encodedUrl + '" onclick="window.open(this.href, "GooglePlusWindow", "width=650, height=450, menubar=no, toolbar=no, scrollbars=yes"); return false;" class="googleplus-button"><i class="fa fa-google-plus"></i> <span class="googleplus-count share-text"><i class="fa fa-spinner fa-spin"></i></span><br><span class="share-text">Google+</span></a>',
          '<a href="http://getpocket.com/edit?url=' + encodedUrl + '" class="pocket-button" target="_blank"><i class="fa fa-get-pocket"></i> <span class="pocket-count share-text"><i class="fa fa-spinner fa-spin"></i></span><br><span class="share-text">Pocket</span></a>',
      '</div>',
    '</div>',
    ].join('');
    $(".sns_buttons").html(html);
});
</script>
